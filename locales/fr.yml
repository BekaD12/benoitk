home:
  description: Je suis actuellement à la recherche d’un poste de développeur Fullstack avec une prédominance Frontend qui est la branche de mon métier que je maîtrise et apprécie le plus. Lorsque j'ai commencé ma carrière de développeur web, j'ai très vite remarqué que j’étais intéressé par le fait de créer ce lien entre le design et le développement. Donnez-moi une maquette web et j’en ressors un frontend de qualité, je code beaucoup de custom CSS et j'adore ça. J’utilise actuellement Vue.js (Vite) et Shopify (liquid) sur des projets personnels et freelance, ce serait un plus de pouvoir utiliser ces technologies dans un cadre professionnel.