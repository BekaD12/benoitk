<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Benoit Kourotchkine DÃ©veloppeur Web Fullstack, Paris">
    <title>Session counter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
</head>

<body>

<div class="wrapper">

    <div class="title-container">
        <h1>Session counter</h1>
    </div>

    <div class="flex between container items-center">
        <div id="deck-list" class="list-group">
                <span class="flex items-center">Add a session title
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31.49 31.49">
                    <path d="M21.205 5.007a1.112 1.112 0 00-1.587 0 1.12 1.12 0 000 1.571l8.047 8.047H1.111A1.106 1.106 0 000 15.737c0 .619.492 1.127 1.111 1.127h26.554l-8.047 8.032c-.429.444-.429 1.159 0 1.587a1.112 1.112 0 001.587 0l9.952-9.952a1.093 1.093 0 000-1.571l-9.952-9.953z"
                          fill="#1e201d"/>
                </svg></span>
        </div>
        <button class="add-deck" onClick="addNewDeck()">+</button>
    </div>

    <div class="container btn-container">
        <button class="btn" onclick="deleteDeck();">Delete active session</button>
        <button class="btn" onclick="deleteAllDeck();">Delete all session</button>
    </div>

    <div class="flex between container items-center ">
        <div class="half">
            <button class="btn" onclick="win();">Win</button>
            <span class="wins" id="wins">0</span>
        </div>
        <div class="half">
            <button class="btn" onclick="loose();">Loss</button>
            <span class="looses" id="looses">0</span>
        </div>
    </div>


    <div class="container">
        <span>Win Ratio :</span> <span id="ratio">-</span>
    </div>

    <div class="container flex between">
        <button class="btn" onclick="reset();">Reset counter</button>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
